<app-header></app-header>

<main>
    <ul id="verses">
        @for (verse of verses; track verse.id) {
            <li>
                <app-verse-list 
                    [verse]="verse"
                    (select)="onGetVerse($event)">
                </app-verse-list>
                    
            </li>
        }
    </ul>

    <app-verse-text [text]="selectedVerse?.text">
    </app-verse-text>
</main>
